<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Key Press Example</title>
</head>
<body>
    <input type="text" id="inputField" placeholder="Press Enter after typing">

    <script>
        document.getElementById('inputField').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                processInput();
            }
        });

        function processInput() {
            const inputField = document.getElementById('inputField');
            const inputValue = inputField.value;
            alert('You pressed Enter! The input value is: ' + inputValue);
            // You can add more code here to process the input value
            inputField.value = ''; // Clear the input field if desired
        }
    </script>
</body>
</html>
