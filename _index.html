

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather app</title>
    <script>
        function changeBackgroundColor(color){
            document.documentElement.style.backgroundColor=color;
        }
        function changeBAckground(color){
            document.body.style.backgroundColor=color;

        }
        function changeBoxBackgroundColor(color) {
            document.querySelector('.container').style.backgroundColor = color;
        }

        function changeAllBackgrounds(color) {
            changeBackgroundColor(color);
            changeBAckground(color);
            changeBoxBackgroundColor(color);
        }
    </script>

</head>
<body>
    <link rel="stylesheet" href="_style.css">
    <div class="container">
        <div class="weather-app">
            <h1><header>WeatherInfo</header></h1>
            <input type="text" placeholder="Enter the name of the city" spellcheck="false">
            <p>or</p>
            <button>Auto Detect Location</button>
        </div>
    </div>
    <div class="color-palette">
    <font align="right">
       <button class="round-button-1" onclick="changeAllBackgrounds('#ff0000')"></button>
       <button class="round-button-2" onclick="changeAllBackgrounds('#0000ff')"></button>
       <button class="round-button-3" onclick="changeAllBackgrounds('#00ff00')"></button>
       <button class="round-button-4" onclick="changeAllBackgrounds('#786')"></button>
       <button class="round-button-5" onclick="changeAllBackgrounds('#567')"></button>
       <button class="round-button-6" onclick="changeAllBackgrounds('#000')"></button>
    </font>
    </div>


</body>
</html>
