<!DOCTYPE html>

<head>

    <title>The Weather App</title>
    <script>
        function changeBackgroundColor(color) {
            document.documentElement.style.backgroundColor = color;
        }

        function changeBAckground(color) {
            document.body.style.backgroundColor = color;
        }

        function changeBoxBackgroundColor(color) {
            document.querySelector('.container').style.backgroundColor = color;
        }


        function changeBox(color){
            document.querySelector('.weather-app').style.backgroundColor = color;
            document.querySelector('.weather').style.backgroundColor = color;
        }


        function changeButton(color){
            document.querySelector('.location').style.backgroundColor = color;
            document.querySelector('.search').style.backgroundColor = color;
            document.querySelector('.backBtn').style.backgroundColor = color;
        }

        function change(color){

        }


        function changeAllBackgrounds(color) {
            changeBackgroundColor(color);
            changeBAckground(color);
            changeBoxBackgroundColor(color);
            changeBox(color);
            changeButton(color);
        }

        function processInput() {
            const inputField = document.getElementById('inputField');
            const inputValue = inputField.value;
            inputField.value = ''; 
        }

        window.onload = function() {
            document.getElementById('inputField').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    processInput();
                }
            });
        };
    </script>
</head>
