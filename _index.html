<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="_style.css">
    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h1>Weather App</h1>
            <input type="text" placeholder="Enter City Name">
            <p>or</p>
            <button>Location auto-detect</button>
        </div>
        <div class="color-picker">
            <div class="color red" onclick="changeBackgroundColor('#ff0000')"></div>
            <div class="color green" onclick="changeBackgroundColor('#00ff00')"></div>
            <div class="color lime" onclick="changeBackgroundColor('#00ff7f')"></div>
            <div class="color blue" onclick="changeBackgroundColor('#0000ff')"></div>
            <div class="color darkblue" onclick="changeBackgroundColor('#00008b')"></div>
            <div class="color purple" onclick="changeBackgroundColor('#800080')"></div>
            <div class="color orange" onclick="changeBackgroundColor('#ffa500')"></div>
            <div class="color yellow" onclick="changeBackgroundColor('#ffff00')"></div>
        </div>
        <div class="mode-switch">
            <i class="moon"></i>
        </div>
    </div>
</body>
</html>
